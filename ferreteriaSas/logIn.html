<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iniciar Sesión - Sas Shop eCommerce</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/templatemo.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  </head>
  <body>
    <!-- Header similar al index.html -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="navbar-brand text-success logo h1 align-self-center"
          href="index.html"
        >
          Sas
        </a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4 text-success">Iniciar Sesión</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Ingresar
                </button>
              </form>
              <div id="loginMessage" class="mt-3 text-center"></div>
              <div class="mt-3 text-center">
                <a href="index.html" class="text-success">Volver al inicio</a>
              </div>
            </div>
          </div>
        </div>        
        <div class="mt-2 text-center">
          <span>¿No tienes cuenta?</span>
          <a href="register.html" class="text-success">Regístrate ahora</a>
        </div>
      </div>
    </div>

    <script src="assets/js/custom.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
